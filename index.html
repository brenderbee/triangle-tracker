<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <form>
        <div class="form-group">
          <label for="side1">Enter the desired length of side 1</label>
          <input id="side1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side2">Enter the desired length of side 2</label>
          <input id="side2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side3">Enter the desired length of side 3</label>
          <input id="side3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
      <div id="tri-eq">
        <p>Equilateral Triangle</p>
      </div>
      <div id="tri-iso">
        <p>Isosceles Triangle</p>
      </div>
      <div id="tri-scal">
        <p>Scalene Triangle</p>
      </div>
      <div id="tri-not">
        <p>Not a Triangle</p>
      </div>
    </div>
  </body>
</html>
